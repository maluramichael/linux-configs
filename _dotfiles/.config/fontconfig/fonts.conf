<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
    <selectfont>
        <rejectfont>
            <pattern>
                <patelt name="family">
                    <string>Helvetica</string>
                </patelt>
            </pattern>
        </rejectfont>
    </selectfont>

    <selectfont>
        <rejectfont>
            <pattern>
                <patelt name="family">
                    <string>Times</string>
                </patelt>
            </pattern>
        </rejectfont>
    </selectfont>
</fontconfig>
